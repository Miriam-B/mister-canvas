<!DOCTYPE html>
<html>

<head>
    <title>Mister Canvas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/webp" href="bucket.webp" />
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div class="settings">
        <label for="stroke-color">Choose a stroke color:</label>
        <input type="color" id="stroke-color">
        <label for="inside-color">Choose a filling color:</label>
        <input type="color" id="inside-color">
        <label for="shapes">Choose a shape:</label>
        <select onchange="setShape(this)" name="shapes" id="shapes">
            <option value="triangle">Triangle</option>
            <option value="rect">Rect</option>
            <option value="circle">Circle</option>
            <option value="line">Line</option>
        </select>

        <button onclick="clearCanvas()">Clear</button>
        <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
    </div>

    <div class="canvas-container">
        <canvas id="my-canvas" width="650" height="650" ontouchstart="onTouchStart(event)"
            onmousedown="onMouseDown(event)" ontouchmove="onTouchMove(event)" ontouchend="onTouchEnd(event)"
            onmouseup="onMouseUp(event)">
            Update your browser to enjoy canvas!
        </canvas>
    </div>
    <script src="main.js"></script>
</body>

</html>
